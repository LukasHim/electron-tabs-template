<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>软件加载中</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        box-sizing: border-box;
        font-family: 'Noto Sans SC', Arial, Helvetica, sans-serif;
      }
      body {
        -webkit-app-region: drag;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #WindowBox {
        box-sizing: border-box;
        padding: 16px;
        border-radius: 12px;
        background-color: #fff;
        width: 100%;
        height: 100%;
        box-shadow:
          rgba(0, 0, 0, 0.1) 0px 1px 3px 0px,
          rgba(0, 0, 0, 0.1) 0px 1px 2px -1px;
        display: flex;
        flex-direction: row;
        gap: 2em;
        align-items: center;
        justify-content: center;
      }
      .loading-bar-container {
        min-width: 116px;
        height: 4px;
        background: #e5e5e5;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 6px;
      }
      .loading-bar {
        width: 25%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #7e57c2 45%, #7e57c2 55%, transparent);
        border-radius: 2px;
        animation: loading-bar 1.5s ease-in-out infinite;
      }
      @keyframes loading-bar {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(400%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      .loading-text {
        font-size: 1.8em;
        color: #2195f2;
        font-weight: 600;
        user-select: none;
        margin-bottom: 16px;
      }
      .logo {
        width: 64px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media (prefers-color-scheme: dark) {
        #WindowBox {
          background-color: #111;
          box-shadow:
            rgba(0, 0, 0, 0.3) 0px 10px 15px -3px,
            rgba(0, 0, 0, 0.3) 0px 4px 6px -4px;
        }
        .loading-bar-container {
          background: #333;
        }
      }
    </style>
  </head>
  <body>
    <div id="WindowBox">
      <div class="logo">
        <img src="bard.svg" alt="" srcset="" />
      </div>
      <div id="LoadingBox">
        <div class="loading-text">软件加载中</div>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
